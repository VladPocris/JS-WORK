<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Drum Machine</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

  <div id="drum-machine" class="drum-container">
    <div id="pad-bank" class="pad-bank-container">
      <button class="drum-pad" id="Heater-1">
            Q
            <audio class="clip" id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Heater-2">
            W
            <audio class="clip" id="W" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Heater-3">
            E
            <audio class="clip" id="E" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Heater-4">
            A
            <audio class="clip" id="A" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Clap">
            S
            <audio class="clip" id="S" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Open-HH">
            D
            <audio class="clip" id="D" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Kick-n'-Hat">
            Z
            <audio class="clip" id="Z" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Kick">
            X
            <audio class="clip" id="X" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3">
            </audio>
          </button>
      <button class="drum-pad" id="Closed-HH">
            C
            <audio class="clip" id="C" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3">
            </audio>
          </button>
    </div>
    <div class="controls-container">
      <div id="power-container">
        <label for="power-switch">
          <span>
            Power:  
            <span id="current-power-status">
              On
            </span>
          </span>
        </label>
        <label class="switch">
          <input type="checkbox" id="power-switch" checked>
          <span class="slider round"></span>
      </label>
      </div>
      <p id="display">

      </p>
      <div class="volume-container">
        <label for="volume-control">
        Volume
      </label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.3">
      </div>
      <div class="bank-container">
        <label for="bank-toggle">
          <span>
            Bank: 
            <span id="current-bank">
              Heater Kit
            </span>
          </span>
        </label>
        <label class="switch">
          <input type="checkbox" id="bank-toggle" checked="">
          <span class="slider round">

          </span>
        </label>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
