<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-container">
            <label for="text-input" class="instruction">Enter in text to check for a palindrome:</label>
            <input id="text-input" aria-labelledby="instruction" type="text" class="text-input">
            <button id="check-btn" type="button" class="check-btn">
                Check
            </button>
            <div id="result" class="result-msg"></div>
        </div>
        <div class="info-container">
            <p class="info-description"><span class="info-emoji">ðŸ’¡</span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
